<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/4ClaseJavascript/style/restaurante.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Restaurant</title>
</head>
<body>
    <h1>Restaurant order</h1>
    <div class="contenedor"> 
        <script src="/4ClaseJavascript/js/restaurante.js"></script>
    </div>
    <div class="caja">
        <input type="number" id="Cantidad" class="form-control" placeholder="Cantidad"/> <br>
        <input type="number" id="Valor" class="form-control" placeholder="Valor por plato"/> <br>
        <select class="from-select" aria-label="Default selelct example" id="tipo">
            <option selected>Tipo de Plato</option>
            <option value="Entrada">Entrada</option>
            <option value="Principal"> Principal</option>
            <option value="Postre">Postre</option>
            <option value="Bebida">Bebida</option>
        </select>
        <br>
        <button class="btn btn-info"  onclick="mostrarOrden()">Realizar Orden</button>
        <!-- Mostrar el resultado del pedido -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="respuesta">
            <strong id="resultado"></strong>
            <button type="button" class="bth-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
